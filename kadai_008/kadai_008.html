        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子屋も「トリックオアトリート」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                今年は大手和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form action="">
                    <label for="">氏名</label>
                    <input type="text" name="" id=""  placeholder="名前を入力してください"><br>
                    <label for="">年代</label>
                    <select name="" id="">
                        <option value="">10代以下</option>
                        <option value="">20代</option>
                        <option value="">30代</option>
                        <option value="">40代以上</option>
                    </select><!--#--><br>
                    <input type="radio" name="gender">男性
                    <input type="radio" name="gender">女性
                    <input type="radio" name="gender">その他<br>
                    <label for="">おすすめ和菓子の名称</label>
                    <input type="text" placeholder="例：みたらし団子"><br>
                    <label for="">おすすめする理由</label>
                    <textarea name="" id=""></textarea><!--#--><br>
                    <label for="">個人情報保護方針に同意する</label>
                    <input type="checkbox" name="" id=""><br>
                    <input type="submit" value="送信">
                    <input type="reset" name="" id="" value="リセット"><br>
                </form>
            </section>
